<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Los Pollos Hermanos</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-8">
      <!-- Logo -->
      <div class="text-center mb-6">
        <img src="/img/logo.webp" class="h-16 mx-auto mb-3" />
        <h1 class="text-2xl font-bold text-red-700">Los Pollos Hermanos</h1>
        <p class="text-gray-500 text-sm">Login ke akun Anda</p>
      </div>

      <!-- Role -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Login sebagai
        </label>
        <select
          id="role"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400"
        >
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Form -->
      <form onsubmit="return loginUser()" class="space-y-4">
        <div>
          <label class="text-sm font-medium text-gray-700">Username</label>
          <input
            type="text"
            id="username"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400"
            required
          />
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-yellow-400 text-red-800 py-2 rounded-lg font-semibold hover:bg-yellow-300 transition"
        >
          Login
        </button>
      </form>
    </div>

    <!-- Script -->
    <script>
      function loginUser() {
        const role = document.getElementById("role").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // dummy akun
        if (role === "admin") {
          if (username === "admin" && password === "admin123") {
            alert("Login Admin berhasil");
            window.location.href = "admin/dashboard.html";
          } else {
            alert("Akun admin salah!");
          }
        } else {
          if (username === "customer" && password === "123") {
            alert("Login Customer berhasil");
            window.location.href = "index.html";
          } else {
            alert("Akun customer salah!");
          }
        }

        return false;
      }
    </script>
  </body>
</html>
